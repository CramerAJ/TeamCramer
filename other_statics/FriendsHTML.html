<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friends</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300|Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
</head>


<body>


<div class="header">
    <ul>
        <div class="header-list">
            <li id="search"><img src="http://www.freeiconspng.com/uploads/search-icon-png-20.png"></li>
            <li id="header-text">Friends</li>
            <li id="add-friend"><img src="http://www.freeiconspng.com/uploads/plus-icon-black-2.png"></li>
        </div>
    </ul>
</div>

<div class="friend">
    <ul>
        <div class="shift-left">
            <li>
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
            </li>

            <li>
                <div class="friend-info">
                    <div class="name">Name</div>
                    <br/>
                    <div id="title">Amateur Philanthropist</div>
                    <br/>
                    <div id="points">Points</div>
                </div>
            </li>

            <li>
                <div class="friend-charities">
                    <div class="charity">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
                        Homeless Shelter
                    </div>
                    <div class="charity">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
                        Breast Cancer Coalition
                    </div>
                    <div class="charity">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
                        Animal Shelter
                    </div>
                </div>
            </li>
        </div>
    </ul>
</div>

<div class="friend">
    <ul>
        <div class="shift-left">
            <li>
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
            </li>

            <li>
                <div class="friend-info">
                    <div class="name">Name</div>
                    <br/>
                    <div id="title">Amateur Philanthropist</div>
                    <br/>
                    <div id="points">Points</div>
                </div>
            </li>

            <li>
                <div class="friend-charities">
                    <div class="charity">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
                        Homeless Shelter
                    </div>
                    <div class="charity">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
                        Breast Cancer Coalition
                    </div>
                    <div class="charity">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
                        Animal Shelter
                    </div>
                </div>
            </li>
        </div>
    </ul>
</div>
</body>
</html>

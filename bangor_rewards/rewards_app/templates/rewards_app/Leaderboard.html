<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300|Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Leaderboards</title> <!-- >Gives a name in the tab on the browser<-->
</head>

<style>
#header{
  background-color: #fafafa;
  text-align: center;
  width:100%;
  margin: 0;
  min-height: 100px;
  border-bottom: 5px solid #939598;
  display: flex;
  align-items: center;
}

#header-text{
  color: #584d51;
  font-family: 'Raleway', 'Roboto', sans-serif;
  font-size: 450%;
  font-weight: 300;
  text-align: center;
  margin: 1.5% 0%;
}

@media all and (max-device-width: 800px){
  #header-text {
    font-size: 35px;  /*changes header font size when on mobile */
  }
  #friend-name{
    text-align: center;    /*changes name centering on mobile */
  }
  .col-xs-7{
    width: 65.4%;  /*offsets the prof pic just slightly when in iPad */
  }
}

body {
  background-color: #1251a7;
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  overflow:scroll;
}

#friend{
  padding-top: 4px;
  padding-bottom: 4px;
  box-sizing: border-box;
  background: #fafafa;
  border-radius: 20px;
  width: 90%;
  margin: 1.5% auto;
  min-height: 130px;
}

#num{
  font-size: 2em;
  color: #584d51;
  text-align:center;
}

#prof-pic{
  text-align:center;
}

#friend-name{
  display: inline-block;
  font-weight: 400;
  font-size: 250%;
  color: #584d51;
}

#contents{
  margin:1.5em 1.5em;
}

#contents img{
  max-width: 65px;
  min-height:65px;
  width: 100%;
  height:100%;
  border-radius: 100%;
  text-align: left;
}

#friend{
  border-bottom: 5px solid #939598;
  border-left: 5px solid #939598;
}

.vcenter{
  display: inline-block;
  vertical-align: middle;
  float: none;
}

a{
  color: #584d51;
}

a:hover{
  text-decoration: none;
  color: #a3969b;
}

/*nav bar css*/
#buttons div {
  padding-top: 2%;
  padding-bottom: 2%;
}
html { margin-bottom: 100px }
@media all and (max-device-width: 500px){
    /*nav bar css*/
    #seven-percent {
      margin-left: 7%;
    }
    html { margin-bottom: 65px }
    /*nav bar css*/
}
html { margin-bottom: 100px }
/*nav bar css*/
</style>

<body>

  <div class="navbar navbar-static-top">
    <div id="header" class="row">
      <div id="header-text" class="col-xs-12 col-md-12 col-lg-12">Leaderboards</div>
    </div>
  </div>

  <div id="friends" class="container">
    {% for u in userList %}
    <div id="friend" class="container-fluid">
      <div id="contents">
        <div class="row">
          <div id="num" class="col-xs-2 col-md-1 col-lg-1 vcenter">#1</div>
          <div id="prof-pic" class="col-xs-7 col-md-2 col-lg-offset-0 col-lg-2 vcenter"><a href="https://facebook.com"><img src={{ u.image_url }} alt="Go to user profile"></a></div>
          <div id="friend-name" class="col-xs-12 col-md-5 col-lg-5 vcenter"><a href="https://facebook.com">{{ u.name }}</a></div>
          <div id="num" class="col-xs-12 col-md-3 col-lg-3 vcenter"> {{ u.total_points }}</div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid" id="buttons">
      <div id="seven-percent" class="col-xs-offset-1 col-xs-2 col-md-2 col-lg-2 text-center"><a href="127.0.0.1:8000/rewards_app/friends" data-toggle="tooltip" title="Friends">
        <i class="fa fa-list-ol fa-3x" aria-hidden="true"></i>
      </a></div>
      <div class="col-xs-2 col-md-2 col-lg-2 text-center"><a href="127.0.0.1:8000/rewards_app/profile" data-toggle="tooltip" title="Profile">
        <i class="fa fa-user-circle-o fa-3x" aria-hidden="true"></i>
      </a></div>
      <div class="col-xs-2 col-md-2 col-lg-2 text-center"><a href="127.0.0.1:8000/rewards_app/home" data-toggle="tooltip" title="Home">
        <i class="fa fa-home fa-3x" aria-hidden="true"></i>
      </a></div>
      <div class="col-xs-2 col-md-2 col-lg-2 text-center"><a href = "127.0.0.1:8000/rewards_app/friends" data-toggle="tooltip" title="Friends">
        <i class="fa fa-group fa-3x" aria-hidden="true"></i>
      </a></div>
      <div class="col-xs-2 col-md-2 col-lg-2 text-center"><a class="active" href="127.0.0.1:8000/rewards_app/charities" data-toggle="tooltip" title="Charities">
        <i class="fa fa-handshake-o fa-3x" aria-hidden="true"></i>
      </a></div>
    </div>
  </nav>

</body>
</html>

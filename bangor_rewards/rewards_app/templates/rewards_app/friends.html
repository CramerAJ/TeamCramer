{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'rewards_app/style.css' %}" />

<h1>rewards_app</h1>

<form action="/add-friend/" method="post">

{% for field in form %}

{% endfor %}

<input type="submit" value="Submit" />

</form>

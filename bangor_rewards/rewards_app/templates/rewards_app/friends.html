{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'rewards_app/style.css' %}" />

<h1>Friends List</h1>
<h3>Bangor Savings Rewards App</h3>


<form action="/add-friend/" method="post">

    {% csrf_token %}
    {{ form.friend_name }}

    <input type="submit" value="Add Friend"/>

    {% csrf_token %}
    {{ form.friend_list }}


<h4>List of Users (name:points)</h4>
{% for u in users %}
    {{ u.name }}:
    {{ u.current_points }},
{% endfor %}

</form>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300|Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/bootstrap-social.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Charities</title>
    <script>

        function dropDown(pk) {
            document.getElementById("myDropdown"+pk).classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {

                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</head>

<style>
    #header{
        background-color: #fafafa;
        text-align: center;
        width:100%;
        margin: 0;
        min-height: 100px;
        border-bottom: 5px solid #939598;
        display: flex;
        align-items: center;
    }

    #header-text{
        color: #584d51;
        font-family: 'Raleway', 'Roboto', sans-serif;
        font-size: 450%;
        font-weight: 300;
        text-align: center;
        margin: 1.5% 0%;
    }

    @media all and (max-device-width: 500px){
        #header-text {
            font-size: 48px;
        }
        /*nav bar css*/
        #active .fa {
            color: #1251a7;
        }
        #buttons div {
            padding-top: 2%;
            padding-bottom: 2%;
        }
        html { margin-bottom: 100px }
        @media all and (max-device-width: 500px){
            /*nav bar css*/
            #seven-percent {
                margin-left: 7%;
            }
            html { margin-bottom: 65px }
            /*nav bar css*/
        }
        html { margin-bottom: 100px }
        nav a {
            color: inherit;
        }
        /*nav bar css*/

    }

    .btn-circle.btn-lg {
        width: 60px;
        height: 60px;
        padding: 10px 10px;
        font-size: 18px;
        line-height: 1.33;
        border-radius: 40px;
    }

    #search img{
        /*max-width: 30px;
        min-height: 30px;*/
        max-width: 1.5em;
        min-height: 1.5em;
    }

    body {
        background-color: #1251a7; /* fallback for old browsers */
        font-family: "Roboto", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow:scroll;
    }
    #name {
        padding-top: 4px;
        padding-bottom: 4px;
        box-sizing: border-box;
        background: #fafafa;
        border-radius: 20px;
        width: 90%;
        margin: 1.5% auto;
        min-height: 150px;
    }
    #contents{
        margin:1.5em 1.5em;
    }

    #contents img{
        max-width: 90px;
        min-height:90px;
        width: 100%;
        height:100%;
        border-radius: 100%;
        text-align: left;
    }

    .centering{
        text-align: center;
    }

    #name{
        border-bottom: 5px solid #939598;
        border-left: 5px solid #939598;
    }

    a{
        color: #584d51;
    }

    a:hover{
        text-decoration: none;
        color: #a3969b;
    }

    /*nav bar css*/
    #buttons div {
        padding-top: 2%;
        padding-bottom: 2%;
    }
    html { margin-bottom: 100px }
    #active .fa {
        color: #1251a7;
    }
    /*nav bar css*/

    /*donate button css*/
    .dropdown a:hover {background-color: #f1f1f1}

    .dropdown-content a {
        color: #584d51;
        padding: 12px 25px;
        text-decoration: none;
        display: block;
        font-family: "Roboto", sans-serif;
        font-weight: bold;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 80px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    .dropbtn:hover, .dropbtn:focus {
        background-color: #2e71cc;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropbtn {
        background-color: #1251a7;
        color: white;
        padding: 13px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        font-family: "Roboto", sans-serif;
        margin-top:-10px;
    }
</style>

<body>
<!--Header-->
<div class="navbar navbar-static-top">
    <div id="header" class="row">
        <div id="header-text" class="col-xs-12 col-md-12 col-lg-12">Charities</div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid" id="buttons">
        <div id="seven-percent" class="col-xs-offset-1 col-xs-2 col-md-2 col-lg-2 text-center"><a href="{% url 'leaderboard' %}" data-toggle="tooltip" title="Friends">
            <i class="fa fa-list-ol fa-3x" aria-hidden="true"></i>
        </a></div>
        <div class="col-xs-2 col-md-2 col-lg-2 text-center"><a href="{% url 'profile' %}" data-toggle="tooltip" title="Profile">
            <i class="fa fa-user-circle-o fa-3x" aria-hidden="true"></i>
        </a></div>
        <div class="col-xs-2 col-md-2 col-lg-2 text-center"><a href="{% url 'home' %}" data-toggle="tooltip" title="Home">
            <i class="fa fa-home fa-3x" aria-hidden="true"></i>
        </a></div>
        <div class="col-xs-2 col-md-2 col-lg-2 text-center"><a href = "{% url 'friend_name' %}" data-toggle="tooltip" title="Friends">
            <i class="fa fa-group fa-3x" aria-hidden="true"></i>
        </a></div>
        <div class="col-xs-2 col-md-2 col-lg-2 text-center"><a id="active" href="{% url 'charities' %}" data-toggle="tooltip" title="Charities">
            <i class="fa fa-handshake-o fa-3x" aria-hidden="true"></i>
        </a></div>
    </div>
</nav>

<div id="current-info" class="container-fluid">
    <div id="contents" style="margin-top: -0.5em; margin-bottom:0em;">
        <div class="row">
            <div class="col-xs-12 centering">
                <h4><strong style="color: white;">You have {{ profile.current_points }} points to spend.<br />{{ error }}</strong></h4>
            </div>
        </div>
    </div>
</div>

<!--Scrollable charities-->
<div id="charities" class="container">
    <div id="charity-scroll">
        {% for c in charities %}
        <div id="name" class="container-fluid">
            <div id="contents">
                <div class="row">
                    <div class="col-xs-12 col-md-2 col-lg-2"><img src= {{ c.image_url }}></img></div>
                    <div class="col-xs-12 col-md-8 col-lg-8">
                        <h3 style="margin-top: 10px">{{ c.name }}   <small><a href="{{ c.website }}" class="fa fa-external-link"></a></small></h3>
                        <p>{{ c.description }}</p>
                        <a href={{ c.facebook_url }}><i class="fa fa-facebook-official" style="font-size:24px"></i></a>
                        <a href={{ c.twitter_url }}><i class="fa fa fa-twitter" style="font-size:24px"></i></a>
                    </div>
                    <div class="col-xs-offset-4 col-xs-4 col-sm-2 col-sm-offset-5 col-md-2 col-md-offset-0 col-lg-2 col-lg-offset-0" style="padding-top: 30px">
                        <div class="dropdown">
                            <button onclick="dropDown({{ c.pk }})" class="dropbtn">Donate</button>
                            <div id="myDropdown{{ c.pk }}" class="dropdown-content">
                                <form action="/rewards_app/charities/" method="post">
                                    {% csrf_token %}
                                    <input type="submit" name="donate_{{c.pk}}" value="10" /><br />
                                    <input type="submit" name="donate_{{c.pk}}" value="50" /><br />
                                    <input type="submit" name="donate_{{c.pk}}" value="100" /><br />
                                    <input type="submit" name="donate_{{c.pk}}" value="250" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/CSS" href="profile.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300|Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Profile</title>
</head>

<style>
    body {
        background-color: #1251a7; /* fallback for old browsers */
        font-family: "Roboto", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow:scroll;
    }

    #header{
        background-color: #fafafa;
        text-align: center;
        width:100%;
        margin: 0;
        min-height: 100px;
        border-bottom: 5px solid #939598;
    }
    #header-text{
        color: #584d51;
        font-family: 'Raleway', 'Roboto', sans-serif;
        font-size: 500%;
        font-weight: 300;
        text-align: center;
        margin: 1.5% 0%;
    }

a.nostyle{
    color:inherit;
    text-decoration:none;
    padding:0;
    margin:0;
}
div.profile{
    position:relative;
    height:100%;
    width:80%;
    background:rgba(255,255,255,1);
    border:1px solid rgba(0,0,0,0.7);
    box-shadow:0px -1px 3px rgba(0,0,0,0.1),
    0px 2px 6px rgba(0,0,0,0.5);
    border-radius:6px;
    margin:auto;

    overflow:hidden;
    z-index:100;
}
div.profile div.coverphoto{
    width:100%;
    height:120px;
    background:url('http://s3.amazonaws.com/wabi-media/wp-content/uploads/2013/09/01140155/NEWS-BANGOR-SAVINGS-BANK.jpg');
    background-position:center center;
    border-top-right-radius:5px;
    border-top-left-radius:5px;
    border-bottom:1px solid rgba(0,0,0,0.1);
    box-shadow:inset 0px 3px 20px rgba(255,255,255,0.3),
    1px 0px 2px rgba(255,255,255,0.7);
    z-index:99;
}
div.profile div.left_col, div.profile div.right_col{
    float:left;
    height:340px;
}
div.profile div.left_col{
    width:40%;
    padding-top:85px;
    box-sizing:border-box;

    padding-right:20px;
}
div.profile div.right_col{
    width:60%;
    background:rgba(245,245,245,1);
    border-left:1px solid rgba(230,230,230,1);
    box-shadow:inset 0px 1px 1px rgba(255,255,255,0.7);
    margin-left:-1px;
    border-bottom-right-radius:5px;
}
div.profile div.profile_picture{
    width:110px;
    height:110px;
    background:rgba(255,255,255,1);
    position:absolute;
    top:65px;
    left:40px;
    border-radius:100%;
    background-image: url('cramer.png');
    background-size:100% 100%;
    padding:7px;
    border:4px solid rgba(255,255,255,1)
}
div.profile div.right_col h2.name{
    font-size:30px;
    font-weight:300;
    color: rgba(30,30,30,1);
    padding:0;
    margin:20px 10px 0px 30px;
}
div.profile div.right_col h3.location{
    font-size:15px;
    font-weight:300;
    color:rgba(170,170,170,1);
    padding:0;
    margin:5px 10px 10px 30px;
}
div.profile ul.contact_information{
    margin-top:20px;
    padding-left:30px;
    padding-right:30px;
    list-style-type: none;


}

    div.profile div.right_col ul.contact_information img{

        float: left;
        width: 40%;






    }
    div.profile  ul.contact_information li{
        height:25px;
        width:60%;
        display:inline-block;
        margin-top: 20px;
        font-size:12px;
        color:rgba(140,140,140,1);
        text-shadow:1px 1px 1px rgba(255,255,255,0.8);

        background-repeat:no-repeat;
        background-size:18px 18px;

        box-shadow:0px 1px 1px rgba(255,255,255,0.6);
        cursor:default;
    }

div.profile ul.contact_information li:before{
    content:"";
    width:25px;
    height:25px;
    display:block;
    float:left;
    background-position:center;
    background-size:18px 18px;
    background-repeat:no-repeat;
    margin-right:5px;
    opacity:0.7;
}
div.profile ul.contact_information li:hover:before{
    opacity:1;
}

div.profile div.points, div.profile div.following{

    font-weight:300;
    font-size:16px;
    color:rgba(30,30,30,1);
    padding-left:20px;
    padding-right:20px;
}
div.profile div.points_given{
    font-weight:400;
    font-size:25px;
    color:rgba(140,140,140,1);

}

</style>

<body>

    <div class="navbar navbar-static-top">
        <div id="header" class="row">
            <div id="header-text" class="col-xs-12">Profile</div>
        </div>
    </div>

    <div class="profile">

    <div class="coverphoto"></div>
    <div class="profile_picture"></div>
    <div class="left_col">
        <div class="points">
            <div class="points_given">20,510</div>
            Points Donated
        </div>
        <div class="following">
            <div class="points_given">1,800</div>
            Current Points
        </div>
    </div>
    <div class="right_col">
        <h2 class="name">Andrew Cramer</h2>
        <h3 class="location"><i>Donating GOD</i></h3>
        <ul class="contact_information">
            <img src="blueribbon.png"><li>100 Followers</li>
            <img src="yellowribbon.png"><li>Volunteer BHS</li>
            <img src="redribbon.png"><li>First Donation</li>
        </ul>

    </div>
</div>
</body>
</html>
